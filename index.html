<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="static/style.css">
  </head>

  <body>
    <div class="layout">
      <div class="qr-component">
        <img class="qr" src="images/image-qr-code.png" alt="">

        <div class="qr-detail">
          <h6>Improve your front-end skills by building projects</h6>
          <small> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</small>
        </div>
      </div>
    </div>
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ahmed Hassan</a>
    </footer>
  </body>

</html>
